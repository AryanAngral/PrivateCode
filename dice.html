<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
            }
            .container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                justify-items: center;
                align-items: center;
                background: #fff;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .score-chart {
                grid-column: span 2;
                width: 100%;
                text-align: center;
                font-size: 20px;
                background: #e8f5e9;
                padding: 10px 20px;
                margin-bottom: 20px;
                border-radius: 8px;
                color: #388e3c;
                font-weight: bold;
            }
            button {
                width: 150px;
                height: 150px;
                font-size: 60px;
                border: none;
                border-radius: 50%;
                background: #4caf50;
                color: white;
                cursor: pointer;
                transition: transform 0.2s ease, background-color 0.2s ease;
            }
            button:hover {
                transform: scale(1.1);
                background: #45a049;
            }
            button:active {
                transform: scale(0.95);
            }
            .dice {
                grid-column: span 2;
                width: 200px;
                height: 200px;
                font-size: 90px;
                background: #2196f3;
            }
            .dice:hover {
                background: #1e88e5;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="score-chart" id="scoreChart">
                Player 1 Score: 0 | Player 2 Score: 0
            </div>
            
            <button onclick="
                rand = Math.random();
                if(rand > 0 && rand <= 1/6) { player1Score = 1; }
                else if(rand > 1/6 && rand <= 2/6) { player1Score = 2; }
                else if(rand > 2/6 && rand <= 3/6) { player1Score = 3; }
                else if(rand > 3/6 && rand <= 4/6) { player1Score = 4; }
                else if(rand > 4/6 && rand <= 5/6) { player1Score = 5; }
                else { player1Score = 6; }
                document.getElementById('scoreChart').textContent = 
                    `Player 1 Score: ${player1Score} | Player 2 Score: ${player2Score}`;
            ">üë®</button>
            
            <button onclick="
                rand = Math.random();
                if(rand > 0 && rand <= 1/6) { player2Score = 1; }
                else if(rand > 1/6 && rand <= 2/6) { player2Score = 2; }
                else if(rand > 2/6 && rand <= 3/6) { player2Score = 3; }
                else if(rand > 3/6 && rand <= 4/6) { player2Score = 4; }
                else if(rand > 4/6 && rand <= 5/6) { player2Score = 5; }
                else { player2Score = 6; }
                document.getElementById('scoreChart').textContent = 
                    `Player 1 Score: ${player1Score} | Player 2 Score: ${player2Score}`;
            ">üë®‚Äçü¶∞</button>
            
            <button class="dice" onclick="
                let winner;
                if(player1Score > player2Score) {
                    winner = 'Player 1 won!';
                } else if(player2Score > player1Score) {
                    winner = 'Player 2 won!';
                } else {
                    winner = 'It\'s a draw!';
                }
                document.getElementById('scoreChart').textContent = 
                    `Player 1 Score: ${player1Score} | Player 2 Score: ${player2Score} | ${winner}`;
                player1Score = 0;
                player2Score = 0;
            ">üé≤</button>
        </div>
        
        <script>
            let player1Score = 0;
            let player2Score = 0;
            let rand;
        </script>
    </body>
</html>
