<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            background: white;
            width: 50%;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .left-panel {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 40px;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-panel {
            padding: 40px;
            width: 60%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .social-login {
            display: flex;
            justify-content: space-between;
        }
        .social-login button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .google { background: #db4437; color: white; }
        .apple { background: #000; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Welcome Back!</h1>
            <p>Manage your finances with AI-driven insights.</p>
        </div>
        <div class="right-panel">
            <h2>Login</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="btn">Login</button>
            <p><a href="#">Forgot Password?</a> | <a href="#">Sign Up</a></p>
            <div class="social-login">
                <button class="google">Login with Google</button>
                <button class="apple">Login with Apple</button>
            </div>
        </div>
    </div>
</body>
</html>
