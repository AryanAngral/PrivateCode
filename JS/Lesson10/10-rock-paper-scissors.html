<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet"
        href="styles.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button onclick="
                playGame('rock');
        "><img src="rock.png"  class="move-icon x"></button>

        <button onclick="
                playGame('paper');
        "><img src="paper.png" class="move-icon x"></button>

        <button onclick="
                playGame('scissors');
        "><img src="scissor.png" class="move-icon x"></button>

        <p class="js-result result"></p>
        <p class="js-moves">
            You
            <img src="rock.png" class="move-icon">
            <img src="scissor.png" class="move-icon">
            Computer
        </p>
        <p class="js-score score"></p>

        <button onclick="
            score.wins=0;
            score.losses=0;
            score.ties=0;
            localStorage.removeItem('score');
            updateScoreElement();
        " class="reset-score-button">Reset Score</button>

        <script src="10-rps.js"> </script>
    </body>
</html>
