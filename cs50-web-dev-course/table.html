<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td,th{
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <th>S.No</th>
                <th>Name</th>
                <th>Roll Number</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Aryan Angral</td>
                    <td>2022a1r080</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Aryan</td>
                    <td>2022A1R080</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
