<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Calculator</h1>
        <form id="attendanceForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <div id="subjects">
                <h2>Subjects</h2>
                <button type="button" id="addSubject">Add Subject</button>
                <div class="subject">
                    <input type="text" class="subject-name" placeholder="Subject Name/Code" required>
                    <input type="number" class="total-classes" placeholder="Total Classes" required>
                    <input type="number" class="attended-classes" placeholder="Classes Attended" required>
                    <button type="button" class="remove-subject">Remove Subject</button>
                </div>
            </div>

            <button type="submit">Calculate Attendance</button>
        </form>

        <div id="results" style="display: none;">
            <h2>Results</h2>
            <p id="overallAttendance"></p>
            <div id="subjectResults"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
